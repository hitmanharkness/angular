<div class="card mb-4">
    <div class="hoverbox rounded overflow-hidden" style="filter: blur(0px); opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0);" data-zanim-xs='{"animation":"zoom-in","delay":0.2}'>
            <img class="w-100 fit-cover" alt="" [src]="art.ImagePath">
            <div [style.background-color]="art.Color" class="hoverbox-content d-flex align-items-center justify-content-center text-center">
            <div class="px-4">
                <h5 class="text-white">{{art.Name}}</h5>
                <h5 class="text-white">${{art.Price}}</h5>
                <a class="btn btn-outline-light btn-xs mt-3" href="page-casestudy.html">learn more</a>
            </div>
        </div>
    </div>
  </div>
