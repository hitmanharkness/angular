<div style="margin:5px">
        <p-progressBar value="50"></p-progressBar>
    </div>
    
    <div>
        <form [formGroup]="materialsGroup" class="file-field">
            <div>
                <h3 class="text-center">Mediums, Materials, & Styles</h3>
                <div class="m-4">
                    <p class="text-center">Select 1-5 mediums</p>
                    <p-autoComplete formControlName="mediums" [suggestions]="filteredMediums" (completeMethod)="filterMediums($event)" 
                        class="offset-2 col-8" [minLength]="0" placeholder="Mediums..." [multiple]="true">
                    </p-autoComplete>
                </div>
                <div class="m-4">
                    <p class="text-center">Select 1-5 materials</p>
                    <p-autoComplete formControlName="materials" [suggestions]="filteredMaterials" (completeMethod)="filterMaterials($event)" 
                        class="offset-2 col-8" [minLength]="0" placeholder="Materials..." [multiple]="true">
                    </p-autoComplete>
                </div>
                <div class="m-4">
                        <p class="text-center">Select 1-5 styles</p>
                        <p-autoComplete formControlName="styles" [suggestions]="filteredStyles" (completeMethod)="filterStyles($event)" 
                            class="offset-2 col-8" [minLength]="0" placeholder="Styles..." [multiple]="true">
                        </p-autoComplete>
                </div>
            </div>
            <div class="m-5">
                <div>
                    <h3 class="text-center">Keywords</h3>
                    <p class="text-center">Keywords help collectors find your artwork.</p>
                    <div>
                        <p class="text-center">Select 5-12 keywords</p>
                        <p-autoComplete formControlName="keywords" [suggestions]="filteredKeywords" (completeMethod)="filterKeywords($event)"  [minLength]="0"
                            class="offset-2" placeholder="Keywords..." [multiple]="true" >
                        </p-autoComplete>
                    </div>
                </div>
            </div>
            <div class="mb-2">
                <button class="btn btn-primary" style="margin-left:10px;" (click)="previous()"><img class="fa fa-arrow-left"/></button>
                <button class="btn btn-primary" style="float:right;margin-right:10px;" [disabled]="!materialsGroup.valid" 
                (click)="next()" [title]="!materialsGroup.valid ? 'Please enter values for each category' : ''"><img class="fa fa-arrow-right"/></button>
            </div>
        </form>
    </div>
