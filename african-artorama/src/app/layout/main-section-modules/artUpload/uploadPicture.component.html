<div class="progress" style="margin:5px 5px 5px 0">
    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
</div>

<div style="text-align:center">
    <h2>Upload</h2>
    <p>Upload your picture</p>
</div>

<form class="md-form">
    <div class="file-field">
        <div class="d-flex justify-content-center">
            <div class="btn btn-mdb-color btn-rounded float-left"  style="text-align:center">
                <input type="file" name="file" id="file" class="inputfile" (change)="fileChangeEvent($event)">
                <label for="file"><img class="fa fa-upload"/> Choose a file</label>
                <image-cropper
                    [imageChangedEvent]="imageChangedEvent"
                    [maintainAspectRatio]="true"
                    [aspectRatio]="4 / 3"
                    [resizeToWidth]="128"
                    format="png"
                    (imageCropped)="imageCropped($event)"
                    (imageLoaded)="imageLoaded()"
                    (loadImageFailed)="loadImageFailed()"
                ></image-cropper>
                <h4 [hidden]="!croppedImage">Cropped Image:</h4>
                <img [src]="croppedImage" />
            </div>
        </div>
        <div>
            <button class="btn btn-primary" style="float:right;margin-right:10px;" (click)="next()"><img class="fa fa-arrow-right"/></button>
        </div>
    </div>
</form>
