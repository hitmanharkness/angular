<nav class="row bg-dark navbar-dark" style="margin-left:0">
  <h2 class="col-6 text-white">{{title}}</h2>
  <div class="row align-items-center">
      <p class="text-white mb-1 mr-1">Name: </p>
      <input class="form-control-sm" type="text" [(ngModel)]="input" (ngModelChange)="doSearch()"/>
  </div>
  <p-menu #menu [popup]="true" [model]="items"></p-menu>
  <button class="ml-5" type="button" pButton icon="fa fa-bars" label="Menu" (click)="menu.toggle($event)"></button>
  
</nav>
