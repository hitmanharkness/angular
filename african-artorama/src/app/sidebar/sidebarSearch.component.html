<div class="row container">
  <div class="col-2 clickable bg-primary" style='margin:5px;' [innerHtml]="isExpanded ? '-' : '+'" (click)='isExpanded = !isExpanded'></div>
  <h4 class="offset-1">{{instance.title}}</h4>
</div>
<div [hidden]='!isExpanded'>
  <ng-template appSearch></ng-template>
</div>
<div [hidden]='!instance.hasValue'>
  <button (click)="instance.clear()">Clear</button>
</div>
<hr/>
